<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png"></link>
    <title>ChitChat-App</title>
</head>
<body>
  <div class="centered-form">
    <div class="centered-form__box">
      <h1>Join</h1>
      <form action="./chat.html">
        <label for="userName"><strong>Display Name</strong></label>
        <input type="text" name="userName" id="userName" placeholder="Display Your Name" required>
        <label for="room"><strong>Room</strong></label>
        <input type="text" name="room" id="room" placeholder="Room" required>
        <button>Join</button>
      </form>
    </div>
  </div>
</body>
</html>
